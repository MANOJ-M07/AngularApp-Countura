<div >
  <button class="grid btn btn-primary p-2 m-2">Grid</button>
  <button class="List btn btn-primary m-2 p-2">List View</button> 
  <button type="button" class="btn btn-primary m-2 p-2" data-bs-toggle="modal" data-bs-target="#exampleModal">+New Coustomer</button>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Order Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of customerData">
            <td class="bi bi-person">{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.address}}</td>
            <td>{{row.city}}</td>
            <td>{{row.state}}</td>
            <td>{{row.price}}</td>
            <td>
                <a href="">View Orders</a>
                <!-- <button type="button" (click)="onEdit(row)"class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >edit</button>
                <button (click)="deleteCustomer(row)" class="btn btn-primary">delete</button> -->
            </td>
        </tr>
    </tbody>
</table>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Customer Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">First Name</label>
              <input formControlName="firstName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Last Name</label>
              <input formControlName="lastName"  type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Address</label>
                <input formControlName="address"  type="text" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">City</label>
                <input formControlName="city"  type="text" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">State</label>
                <input formControlName="state"  type="text" class="form-control" id="exampleInputPassword1">
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="cancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button (click)="postCustomerDetails()" type="button" class="btn btn-primary">Insert</button>
          <button (click)="postCustomerDetails()" type="button" class="btn btn-primary">update</button>

        </div>
      </div>
    </div>
  </div>
